name: Full Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  full_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Lint code with flake8
        run: |
          echo "🔍 Running flake8 linting..."
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run import tests for all .py files
        run: |
          echo "📦 Checking imports..."
          set -e
          for file in *.py; do
            module=$(basename "$file" .py)
            echo "Importing $module"
            timeout 10s python -c "import $module" || echo "⚠️ Import failed or timed out: $module"
          done

      - name: Run pytest for golden_qa.py
        run: |
          echo "🧪 Running pytest..."
          pytest test_golden_qa.py || echo "⚠️ Pytest failed, continuing..."

      - name: Debug Environment
        run: |
          echo "📁 Current directory:"
          pwd
          echo "📄 Files:"
          ls -la
          echo "🐍 Python version:"
          python --version
          echo "📦 Installed packages:"
          pip list

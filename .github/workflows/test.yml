name: Full Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  full_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Lint code with flake8
        run: |
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run import tests for all .py files
        run: |
          for file in *.py; do
            echo "Checking $file..."
            python -c "import $(basename "$file" .py)"
          done

      - name: Run pytest for golden_qa.py
        run: |
          pytest test_golden_qa.py

  check_shap_import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Check shap_interpretability.py import
        run: |
          python -c "import shap_interpretability"

  check_all_py_files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Check all Python files for import errors
        run: |
          for file in *.py; do
            echo "Checking $file"
            python -c "import $file" || true
          done

  check_requirements:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check for requirements.txt
        run: |
          if [ ! -f requirements.txt ]; then
            echo "❌ requirements.txt is missing"
            exit 1
          else
            echo "✅ requirements.txt found"
          fi

   - name: 🔍 Check for duplicate imports (non-fatal warning)
    run: |
      echo "🔎 Scanning for duplicate imports..."
      grep -h '^import ' *.py | sort | uniq -d > duplicates.txt || true
      if [ -s duplicates.txt ]; then
        echo "⚠️ Warning: Duplicate imports found:"
        cat duplicates.txt
        echo "✅ Test continued despite duplicates."
      else
        echo "✅ No duplicate imports found."
      fi


  check_linting:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3

    - name: Install Flake8
      run: |
        pip install flake8

    - name: Run flake8
      run: |
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: 🧪 Run pytest for golden_qa.py
      run: |
        pip install pytest
        pytest test_golden_qa.py

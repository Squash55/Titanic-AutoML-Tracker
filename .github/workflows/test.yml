name: Internal QA for Titanic App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test_app_import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Check app.py import
        run: |
          python -c "import app"

  check_shap_import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Check shap_interpretability.py import
        run: |
          python -c "import shap_interpretability"

  check_all_py_files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Check all Python files for import errors
        run: |
          for file in *.py; do
            echo "Checking $file"
            python -c "import $file" || true
          done

  check_requirements:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check for requirements.txt
        run: |
          if [ ! -f requirements.txt ]; then
            echo "❌ requirements.txt is missing"
            exit 1
          else
            echo "✅ requirements.txt found"
          fi

  check_duplicate_imports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check for duplicate imports
        run: |
          grep -h '^import ' *.py | sort | uniq -d > duplicates.txt
          if [ -s duplicates.txt ]; then
            echo "Duplicate imports found:"
            cat duplicates.txt
            exit 1
          else
            echo "✅ No duplicate imports"
          fi

  check_linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Flake8
        run: |
          pip install flake8
      - name: Run flake8
        run: |
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
